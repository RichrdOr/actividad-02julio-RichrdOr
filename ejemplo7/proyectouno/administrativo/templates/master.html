<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    {% load static %}

    <!-- Archivos CSS -->
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet" >
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
    <link href="{% static 'css/templatemo-topic-listing.css' %}" rel="stylesheet">

    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
  <body>
  <header>
    <div id="sticky-wrapper" class="sticky-wrapper" style="height: 78px;">
      <nav class="navbar navbar-expand-lg" style="width: 1210px;">
        <div class="container">
          <a class="navbar-brand">
            <img src="{% static 'images/logo.png' %}">
          </a>
          <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-lg-5 me-lg-auto">
              <li class="nav-item"><a class="nav-link click-scroll" href="{% url 'index' %}">inicio</a></li>
              <li class="nav-item"><a class="nav-link click-scroll" href="{% url 'crear_matricula' %}">agregar matricula</a></li>
              <li class="nav-item"><a class="nav-link click-scroll" href="{% url 'crear_estudiante' %}">agregar estudiante</a></li>
              <li class="nav-item"><a class="nav-link click-scroll" href="{% url 'crear_modulo' %}">agregar modulo</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    
  </header>
  <section id="section_1" class="hero-section d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-12 mx-auto">
          <h1 class="text-white text-center">Aplicación Administración </h1>
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
    
  </section>

    <footer class="site-footer section-padding">
      <p>Loja-Ecuador</p>
      <p>{% now "j F Y H:i" %}</p>
    </footer>
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/click-scroll.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.sticky.js' %}"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  </body>
</html>
